<div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 h-full">
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-100 rounded-lg flex items-center justify-center">
        <span class="material-icons text-blue-600 text-lg sm:text-xl">account_balance_wallet</span>
      </div>
    </div>
    <div class="ml-3 sm:ml-4 flex-1 min-w-0">
      <p class="text-xs sm:text-sm font-medium text-gray-500">Current Balance</p>
      <p class="text-lg sm:text-xl lg:text-2xl font-bold truncate"
         [class.text-green-600]="amount >= 0"
         [class.text-red-600]="amount < 0">
        {{ currencySymbol }}{{ amount | number:'1.2-2' }}
      </p>
    </div>
  </div>
  <div class="mt-3 sm:mt-4">
    <div class="flex items-center text-xs sm:text-sm"
         [class.text-green-600]="amount >= 0"
         [class.text-red-600]="amount < 0">
      <span class="material-icons text-xs mr-1">
        {{ amount >= 0 ? 'arrow_upward' : 'arrow_downward' }}
      </span>
      <span>{{ amount >= 0 ? 'Positive' : 'Negative' }} balance</span>
    </div>
  </div>
</div>
