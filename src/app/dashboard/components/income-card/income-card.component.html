<div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 h-full">
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <div class="w-10 h-10 sm:w-12 sm:h-12 bg-green-100 rounded-lg flex items-center justify-center">
        <span class="material-icons text-green-600 text-lg sm:text-xl">trending_up</span>
      </div>
    </div>
    <div class="ml-3 sm:ml-4 flex-1 min-w-0">
      <p class="text-xs sm:text-sm font-medium text-gray-500">Total Income</p>
      <p class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 truncate">{{ currencySymbol }}{{ amount | number:'1.2-2' }}</p>
    </div>
  </div>
  <div class="mt-3 sm:mt-4">
    <div class="flex items-center text-xs sm:text-sm" [ngClass]="changeDirection === 'up' ? 'text-green-600' : 'text-red-600'">
      <span class="material-icons text-xs mr-1">{{ changeDirection === 'up' ? 'arrow_upward' : 'arrow_downward' }}</span>
      <span class="truncate">{{ changeDirection === 'up' ? '+' : '' }}{{ percentageChange }}% from last month</span>
    </div>
  </div>
</div>
