<div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 h-full">
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-100 rounded-lg flex items-center justify-center">
        <span class="material-icons text-blue-600 text-lg sm:text-xl">receipt_long</span>
      </div>
    </div>
    <div class="ml-3 sm:ml-4 flex-1 min-w-0">
      <p class="text-xs sm:text-sm font-medium text-gray-500">Total Transactions</p>
      <p class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900">{{ totalCount }}</p>
    </div>
  </div>
  <div class="mt-3 sm:mt-4">
    <div class="flex items-center justify-between text-xs sm:text-sm">
      <div class="flex items-center text-green-600">
        <span class="material-icons text-xs mr-1">trending_up</span>
        <span>{{ incomeCount }} income</span>
      </div>
      <div class="flex items-center text-red-600">
        <span class="material-icons text-xs mr-1">trending_down</span>
        <span>{{ expenseCount }} expense</span>
      </div>
    </div>
  </div>
</div>
