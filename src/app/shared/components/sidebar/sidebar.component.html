<div class="h-full flex flex-col bg-white">
  <!-- Logo Section -->
  <div class="p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900">Balancio</h1>
          <p class="text-sm text-gray-500">Personal Finance</p>
        </div>
      </div>
      <!-- Close button for mobile -->
      <button 
        *ngIf="isOpen" 
        (click)="closeSidebar()"
        class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4">
    <ul class="space-y-1">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          (click)="onMenuItemClick()"
        >
          <svg class="w-5 h-5 mr-3 group-[.router-link-active]:text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>
      </li>
      
      <li>
        <a
          routerLink="/transactions"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          (click)="onMenuItemClick()"
        >
          <svg class="w-5 h-5 mr-3 group-[.router-link-active]:text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"></path>
          </svg>
          <span class="font-medium">Transactions</span>
        </a>
      </li>
      
      <li>
        <a
          routerLink="/categories"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          (click)="onMenuItemClick()"
        >
          <svg class="w-5 h-5 mr-3 group-[.router-link-active]:text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
          </svg>
          <span class="font-medium">Categories</span>
        </a>
      </li>
      
      <li>
        <a
          routerLink="/reports"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          (click)="onMenuItemClick()"
        >
          <svg class="w-5 h-5 mr-3 group-[.router-link-active]:text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
          </svg>
          <span class="font-medium">Reports</span>
        </a>
      </li>
      
      <li>
        <a
          routerLink="/profile"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          (click)="onMenuItemClick()"
        >
          <svg class="w-5 h-5 mr-3 group-[.router-link-active]:text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          <span class="font-medium">Profile</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Pro Tip Section -->
  <div class="p-4">
    <div class="bg-blue-50 rounded-lg p-4 border border-blue-100">
      <div class="flex items-start space-x-3">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
          <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="font-semibold text-blue-900 text-sm mb-1">Pro Tip</h3>
          <p class="text-blue-800 text-sm leading-relaxed">
            Set monthly budgets to track your spending better!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
