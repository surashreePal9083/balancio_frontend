<div class="max-w-2xl mx-auto space-y-6">
  <!-- Header -->
  <div>
    <h1 class="text-2xl font-bold text-gray-900">
      {{ isEditMode ? 'Edit Transaction' : 'Add New Transaction' }}
    </h1>
    <p class="text-gray-600">{{ isEditMode ? 'Update transaction details' : 'Enter transaction information' }}</p>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow p-6">
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Transaction Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Transaction Type</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" formControlName="type" value="income" class="mr-2">
            <span class="text-green-600">Income</span>
          </label>
          <label class="flex items-center">
            <input type="radio" formControlName="type" value="expense" class="mr-2">
            <span class="text-red-600">Expense</span>
          </label>
        </div>
      </div>

      <!-- Title -->
      <div class="relative">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          (input)="onTitleInput($event)"
          (focus)="onTitleFocus($event)"
          (blur)="onTitleBlur()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter transaction title"
        >
        
        <!-- Suggestions Dropdown -->
        <div 
          *ngIf="showSuggestions && titleSuggestions.length > 0"
          class="absolute z-20 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-48 overflow-y-auto">
          <div class="py-1">
            <button
              type="button"
              *ngFor="let suggestion of titleSuggestions; trackBy: trackBySuggestion"
              (click)="selectSuggestion(suggestion)"
              class="w-full px-3 py-2 text-left hover:bg-blue-50 hover:text-blue-900 transition-colors text-sm flex items-center space-x-2">
              <span class="material-icons text-gray-400 text-sm">
                {{ transactionForm.get('type')?.value === 'expense' ? 'remove_circle_outline' : 'add_circle_outline' }}
              </span>
              <span>{{ suggestion }}</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
        <div class="relative">
          <span class="absolute left-3 top-2 text-gray-500">{{ currencySymbol }}</span>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            step="0.01"
            min="0"
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="0.00"
          >
        </div>
      </div>

      <!-- Category -->
      <div>
        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select
          id="categoryId"
          formControlName="categoryId"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select a category</option>
          <option *ngFor="let category of filteredCategories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter transaction description"
        >
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6 border-t">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!transactionForm.valid || isLoading"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center space-x-2"
        >
          <span *ngIf="isLoading" class="animate-spin material-icons text-sm">refresh</span>
          <span>{{ isLoading ? (isEditMode ? 'Updating...' : 'Adding...') : (isEditMode ? 'Update Transaction' : 'Add Transaction') }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
